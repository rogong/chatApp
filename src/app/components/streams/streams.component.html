<app-navbar (onlineUsers)="online($event)"></app-navbar>
<div class="wrapper" style="margin-top: 30px">
  <div class="row">

    <div class="col s12  l1"></div>

    <div class="col s12  l2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col s12  l5">
      <div class="row">
        <div class="col s12 m12 l10">
          <ul class="tabs">
            <li class="tab col s6" (click)="changeTabs('streams')">
              <a href="#streams" class="active">Events</a>
            </li>
            <li class="tab col s6" (click)="changeTabs('top')">
              <a href="#top">Popular Events</a>
            </li>
          </ul>
        </div>
        <div id="streams" class="col s12" *ngIf="streamsTab">
          <app-post-form></app-post-form>
          <app-posts></app-posts>
        </div>
        <div id="top" class="col s12" *ngIf="topStreamsTab">

          <app-top-streams></app-top-streams>
        </div>
      </div>

    </div>
    <div class="col s12  l3">

      <app-people-recommended [users]="onlineusers"></app-people-recommended>
      <app-right-bar></app-right-bar>
    </div>

    <div class="col s12  l1"></div>
  </div>

</div>

<app-footer></app-footer>
