<app-navbar></app-navbar>
<div class="wrapper" style="margin-top: 30px">
  <div class="row">

    <div class="col s12  l1"></div>

    <div class="col s12  l2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col s12  l5">
      <div class="row">
        <fieldset>
          <div class="col s6">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected)="onFileSelected($event)">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" id="filePath">
              </div>

            </div>

          </div>
          <div class="col s6">
            <div class="file-field input-field">
              <a class="waves-effect waves-light btn" (click)="upload()">
                <i class="material-icons left">image</i>Upload
                Image</a>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="row">
        <div class="col s12 m6 l4" *ngFor="let image of images">
          <div class="item-img-wrap imgDiv">
            <img class="imgCircle"
              src="https://res.cloudinary.com/rogong/image/upload/v{{image.imgVersion}}/{{image.imgId}}" alt=""
              width="30px">
            <button class="btn imgBtn" (click)="setAsProfile(image)">Set As Profile</button>
          </div>
        </div>
      </div>

    </div>
    <div class="col s12  l3">
      <h6 style="text-align:center">Add to your feed</h6>
      <app-right-bar></app-right-bar>
    </div>

    <div class="col s12  l1"></div>
  </div>

</div>
