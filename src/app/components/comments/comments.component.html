<app-navbar></app-navbar>

<div class="wrapper" style="margin-top: 30px">
  <div class="row">
    <div class="col s12  l1"></div>

    <div class="col s12  l2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col s12  l5">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card postDiv">
            <div class="card-content">
              <form [formGroup]="commentForm" novalidate (ngSubmit)="addComment()">
                <div class="formDiv">

                  <textarea formControlName="comment" class="materialize-textarea"></textarea>

                  <div class="file-field input-field">

                    <div class="row">


                      <div class="col s12" style="margin-left:20px;margin-right:20px;">

                        <button class="btn postBtn" [disabled]="!commentForm.valid">
                          Add Comment</button>

                      </div>

                    </div>


                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12  l3">
      <h6 style="text-align:center">Add to your feed</h6>
      <app-right-bar></app-right-bar>
    </div>

    <div class="col s12  l1"></div>
  </div>

</div>
