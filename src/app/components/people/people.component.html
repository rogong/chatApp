<app-navbar></app-navbar>
<div class="wrapper" style="margin-top: 30px">
  <div class="row">

    <div class="col s12  l1"></div>

    <div class="col s12  l2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col s12  l5">
      <div class="row">

        <ul class="collection with-header">
          <li class="collection-item">
            <div>
              <span class="fontsize">No pending invitations</span>
              <a href="#!" class="secondary-content"> Manage All<i class="material-icons">list</i></a>
            </div>
          </li>
        </ul>
        <fieldset>

          <div class="col s12 m6 l4 cardDiv" *ngFor="let user of users">

            <div class="card">

              <a>
                <div class="imgDiv" style="text-align:center;background-color: #00AA8D">
                  <img src="/assets/img/head.png" alt="" class="circle responsive-img" style="width:50px">
                </div>
              </a>
              <div class="card-action">
                <h3 class="card-title">
                  {{user.username}}
                </h3>
                <p>Country</p>
                <button class="btn" *ngIf="!checkInArray(userArr, user._id)" (click)="followUser(user)">Follow</button>
                <button class="btn following" *ngIf="checkInArray(userArr, user._id)" disabled>Following</button>
                <a class="secondry-content" [routerLink]="['/chat', user.username]">
                  <i class="material-icons">chat</i>
                </a>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="col s12  l3">
      <h6 style="text-align:center">Add to your feed</h6>
      <app-right-bar></app-right-bar>
    </div>

    <div class="col s12  l1"></div>
  </div>

</div>
