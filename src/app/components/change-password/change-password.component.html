<app-navbar></app-navbar>
<div class="wrapper" style="margin-top: 30px">
  <div class="row">

    <div class="col s12  l1"></div>

    <div class="col s12  l2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col s12  l5">

      <div class="row">
        <div class="col s12  l1"></div>

        <div class="col s12  l8">
          <h5 class="text">Change Password</h5>
          <div class="password-column">

            <fieldset>
              <form class="" [formGroup]="passwordForm" (ngSubmit)="changePassword()">

                <div class="input-field">
                  <input type="password" id="cpassword" formControlName="cpassword">
                  <label for="cpassword">Current Password</label>
                  <p class="error"
                    *ngIf="!passwordForm.controls['cpassword'].valid && passwordForm.controls['cpassword'].touched">
                    Current Password is required</p>
                </div>

                <div class="input-field">
                  <input type="password" id="new-password" formControlName="newPassword">
                  <label for="new-password">New Password</label>
                  <p class="error"
                    *ngIf="!passwordForm.controls['newPassword'].valid && passwordForm.controls['newPassword'].touched">
                    Password is required</p>
                </div>

                <div class="input-field">
                  <input type="password" id="confirm-password" formControlName="confirmPassword">
                  <label for="confirm-password">Confirm Password</label>
                  <p class="error"
                    *ngIf="!passwordForm.controls['confirmPassword'].valid && passwordForm.controls['confirmPassword'].touched">
                    Confirm Password is required</p>
                  <p class="error" *ngIf="passwordForm.errors">Password does not match</p>
                </div>


                <div class="col s6" style="margin-left: 10px;">
                  <button class="btn" [disabled]="!passwordForm.valid">Save Password</button>

                </div>

              </form>
            </fieldset>

          </div>

          <div class="col s12  l1"></div>

        </div>


      </div>
    </div>

    <div class="col s12  l3">
      <h6 style="text-align:center">Add to your feed</h6>
      <app-right-bar></app-right-bar>
    </div>

    <div class="col s12  l1"></div>
  </div>

</div>

<app-footer></app-footer>
