<app-navbar></app-navbar>
<div class="wrapper" style="margin-top: 30px">
  <div class="row">

    <div class="col s12  l1"></div>

    <div class="col s12  l2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col s12  l5">
      <div class="row">

        <ul class="collection with-header">
          <li class="collection-item">
            <div>
              <span class="fontsize">No pending invitations</span>
              <a href="#!" class="secondary-content"> Manage All<i class="material-icons">list</i></a>
            </div>
          </li>
        </ul>
        <fieldset *ngIf="followers.length > 0">

          <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">

            <div class="card">

              <a>
                <div class="imgDiv" style="text-align:center;background-color: #00AA8D">
                  <img
                    src="https://res.cloudinary.com/rogong/image/upload/v{{user.follower.picVersion}}/{{user.follower.picId}}"
                    alt="" class="circle responsive-img" style="width:50px">
                </div>
              </a>
              <div class="card-action">
                <h3 class="card-title">
                  {{user.follower.username}}
                </h3>
                <!-- <p>Country</p> -->
                <!-- <button class="btn" (click)="unFollowUser(user.userFollowed)">UnFollow</button> -->

                <a class="secondry-content">
                  <i class="material-icons">chat</i>
                </a>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="row text" *ngIf="followers.length <= 0">
          <h5>You have no follower.</h5>
        </div>
      </div>
    </div>
    <div class="col s12  l3">
      <h6 style="text-align:center">Add to your feed</h6>
      <app-right-bar></app-right-bar>
    </div>

    <div class="col s12  l1"></div>
  </div>

</div>
