<div class="row">
  <div class="col s12 m4">
    <a>
      <span>Posts</span>
      <p class="num">{{user.posts.length}}</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a>
      <span>Following</span>
      <p class="num">{{user.following.length}}</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a>
      <span>Followers</span>
      <p class="num">{{user.followers.length}}</p>
    </a>
  </div>
</div>
<ul class="collection with-header">
  <li class="collection-header" style="background-color:#00AA8D; text-align: center;color: #ffffff">
    <img src="/assets/img/head.png" alt="" class="circle responsive-img" style="width:50px">

    <h6>{{user.username}}</h6>
    <p>Full-Stack Developer</p>

  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/events']">
      <div>Events<a href="#!" class="secondary-content"><i class="material-icons">announcement</i></a></div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people']">
      <div>People<a href="#!" class="secondary-content"><i class="material-icons">people</i></a></div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/user', 'following']">
      <div>Following<a href="#!" class="secondary-content"><i class="material-icons">people</i></a></div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/user', 'followers']">
      <div>Followers<a href="#!" class="secondary-content"><i class="material-icons">people_outline</i></a></div>
    </a>
  </li>
  <li class="collection-item">
    <div>Photos<a href="#!" class="secondary-content"><i class="material-icons">photo_library</i></a></div>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/notifications']">
      <div>Notifications<a href="#!" class="secondary-content"><i class="material-icons">alarm</i></a></div>
    </a>
  </li>
</ul>
